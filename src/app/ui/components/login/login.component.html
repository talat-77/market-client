<form [formGroup]="loginform" (ngSubmit)="onSubmit()">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="card-title mb-4 text-center">Giriş Yap</h3>
              
              <!-- E-posta alanı -->
              <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" formControlName="email">
                <div *ngIf="loginform.get('email')?.touched && loginform.get('email')?.invalid" class="text-danger">
                  Geçerli bir e-posta adresi girin.
                </div>
              </div>
  
              <!-- Şifre alanı -->
              <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" formControlName="password">
                <div *ngIf="loginform.get('password')?.touched && loginform.get('password')?.invalid" class="text-danger">
                  Şifre gerekli ve en az 6 karakter olmalıdır.
                </div>
              </div>
  
              <!-- Giriş Butonu -->
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginform.invalid">Giriş Yap</button>
  
              <!-- Hata mesajı -->
              <div *ngIf="loginError" class="mt-3 text-danger text-center">
                {{ loginError }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
